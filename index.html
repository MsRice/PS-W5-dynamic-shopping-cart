<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping Lis</title>
    <link rel="icon" href="../images/RiceCodes.png" type="image/x-icon">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <form id="add-item-form">
            <label for="new-item">Add Item:</label>
            <input type="text" name="new-item" id="new-item">

            <label for="new-item-price">Item Price:</label>
            <input type="number" step="0.01" name="new-item-price" id="new-item-price" placeholder="$0.00">
            <button type="submit" class="add-item-to-list--btn">Add item</button>
        </form>

        <div class="lists--wrapper">

            <div class="shopping-list--wrapper">
                <ul id="shopping-list">
                   
                </ul>
            </div>
            <div class="shopping-cart--wrapper">
                
                <ul id="shopping-cart">
                    
                </ul>
                <div class="total-cart--wrapper">
                    <p id="cart-total"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
